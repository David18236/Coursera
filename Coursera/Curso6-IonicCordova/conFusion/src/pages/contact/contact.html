<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact US</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-label color="primary">Location Information</ion-label>

      <ion-label>
        121, Clear Water Bay Road <br>
        Clear Water Bay, Kowloon <br>
        HONG KONG <br>
        <ion-icon name="call"></ion-icon>: +852 1234 5678 <br>
        <ion-icon name="print"></ion-icon>: +852 8765 4321 <br>
        <ion-icon name="mail"></ion-icon>: confusion@food.net
      </ion-label>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="call"></ion-icon>
            <div>CALL</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="sendEmail()">
            <ion-icon name="mail"></ion-icon>
            <div>MAIL</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
